<!--HTML-->
<!DOCTYPE html>
<html>
<head>
<title>Digital Clock Date and Time HTML-CSS-JS</title>
<link rel="stylesheet" href="css/index.css" />
</head>
<body>
<!-- Digital Clock -->
   <div class = "container">
       
       <!-- Date -->
       <div class="date">
           <span id="wDay"></span>
           <span id="Date"></span>
           <span id="month"></span>
           <span id="year"></span>        
       </div>
       
       
       <!-- Time -->
       <div class = "time">
           <span id="hour"></span> :
           <span id="min"></span> :
           <span id="sec"></span>&nbsp;
           <span id="pe"></span>
       </div>
    
   </div> 
 
 <script src="js/index.js"></script>    
</body>
</html>
